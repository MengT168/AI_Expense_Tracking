{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            
            <ul class="nav nav-pills nav-fill mb-4 gap-2 shadow-sm p-1 bg-white rounded-pill">
                <li class="nav-item">
                    <a class="nav-link rounded-pill text-secondary" href="{% url 'expenses:create' %}">
                        <i class="fas fa-keyboard"></i> Manual
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active rounded-pill bg-primary text-white shadow-sm" href="#">
                        <i class="fas fa-camera"></i> Receipt
                    </a>
                </li>
                </ul>

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white py-3 border-0 text-center">
                    <h5 class="mb-0 fw-bold"><i class="fas fa-camera me-2"></i> Scan Receipt</h5>
                </div>
                <div class="card-body p-4 p-md-5 text-center">
                    <p class="text-muted mb-4">
                        Upload a photo. AI will extract Merchant, Date, and Amount.
                    </p>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="upload-area p-5 border rounded-4 bg-light dashed-border mb-4 position-relative hover-scale transition-all">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <br>
                            <label for="receipt_file" class="stretched-link h5 text-dark fw-bold" style="cursor: pointer;">
                                Click to Upload
                            </label>
                            <p class="small text-muted mb-0">JPG, PNG supported</p>
                            
                            <input type="file" 
                                   class="position-absolute top-0 start-0 w-100 h-100 opacity-0" 
                                   id="receipt_file" 
                                   name="receipt_file" 
                                   accept="image/*" 
                                   required 
                                   onchange="document.querySelector('label[for=receipt_file]').innerText = this.files[0].name;">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm fw-bold">
                                <i class="fas fa-magic me-2"></i> Process Receipt
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-light border-0 shadow-sm mt-3 small text-center text-muted">
                <i class="fas fa-info-circle text-primary me-1"></i> 
                Ensure receipt is well-lit and flat.
            </div>
        </div>
    </div>
</div>

<style>
    .dashed-border { border: 2px dashed #dee2e6; transition: 0.3s; }
    .dashed-border:hover { border-color: #0d6efd; background-color: #f8f9fa; }
    .hover-scale:hover { transform: translateY(-2px); }
    .transition-all { transition: all 0.2s ease; }
</style>
{% endblock %}
